<body>
    <div id="">
        <div class="contact-header">Entre em Contato <span class="color">comigo</span>
            <div class="contact-header-caption"></div>
        </div>
        <div class="contact-content">
            <div class="contact-form">
                <form id="myForm" action="#">
                    <div class="input-line">
                        <input id="name" type="text" placeholder="Nome" class="input-name">
                        <input id="email" type="email" placeholder="Email" class="input-name">
                    </div>
                    <input type="text" id="subject" placeholder="assunto" class="input-subject">
                    <textarea id="body" class="input-textarea" placeholder="mensagem"></textarea>
                    <button type="button" id="submit" value="send">Enviar</button>
                </form>
            </div>
            <div class="contact-info">
                <div class="contact-info-header">
                    <p>Informações de contato</p>
                </div>
                <div class="contact-info-content">
                    <div class="contect-info-content-line">
                        <img src="assets/img/icon-name.png" class="icon" alt="name-icon">
                        <div class="contact-info-icon-text">
                            <h6>Name</h6>
                            <p>Fagner Lisboa</p>
                        </div>
                    </div>
                    <div class="contect-info-content-line">
                        <img src="assets/img/icon-location.png" class="icon" alt="location-icon">
                        <div class="contact-info-icon-text">
                            <h6>Localização</h6>
                            <p>São Paulo - SP</p>
                        </div>
                    </div>
                    <div class="contect-info-content-line">
                        <img src="assets/img/icon-phone.png" class="icon" alt="phone-icon">
                        <div class="contact-info-icon-text">
                            <h6>Telefone</h6>
                            <p>+55 11 97953-1627</p>
                        </div>
                    </div>
                    <div class="contect-info-content-line">
                        <img src="assets/img/icon-email.png" class="icon" alt="email-icon">
                        <div class="contact-info-icon-text">
                            <h6>Email</h6>
                            <p>fnlisboa</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
